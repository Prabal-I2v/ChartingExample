<div>
  <kendo-tilelayout autoFlow="none" [columns]="10" [gap]="10" [reorderable]="true" [resizable]="true">
    <kendo-tilelayout-item title="Bar Chart" [col]="1" colSpan="10">
      <kendo-tilelayout-item-body>
        <i2v-bar-chart heading="Wrong way vehicles" subHeading="in lakhs" [customFilters]="customFilter"
          (daysFilterOutput)="onDaysFilterOutput($event)" (customFilterOutput)="onCustomFilterOutput($event)"
          [chartCategories]="barandLineCategories" [chartData]="barandLineData">
        </i2v-bar-chart>
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>


    <kendo-tilelayout-item title="Pie Chart" [col]="1" colSpan="10">
      <kendo-tilelayout-item-body>
        <i2v-pie-chart heading="Wrong way vehicles" subHeading="in lakhs" [customFilters]="customFilter"
          (daysFilterOutput)="onDaysFilterOutput($event)" (customFilterOutput)="onCustomFilterOutput($event)"
          [chartData]="pieData">
        </i2v-pie-chart>
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>

    <kendo-tilelayout-item title="Column Chart" [col]="1" colSpan="10">
      <kendo-tilelayout-item-body>
        <i2v-column-chart heading="Wrong way vehicles" subHeading="in lakhs" [customFilters]="customFilter"
          (daysFilterOutput)="onDaysFilterOutput($event)" (customFilterOutput)="onCustomFilterOutput($event)"
          [chartCategories]="barandLineCategories" [chartData]="barandLineData">
        </i2v-column-chart>
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>

    <kendo-tilelayout-item title="Stacked Column Chart" [col]="1" colSpan="10">
      <kendo-tilelayout-item-body>
        <i2v-stackedcolumn-chart heading="Wrong way vehicles" subHeading="in lakhs" [customFilters]="customFilter"
          (daysFilterOutput)="onDaysFilterOutput($event)" (customFilterOutput)="onCustomFilterOutput($event)"
          [chartData]="stackedColumnChartData">
        </i2v-stackedcolumn-chart>
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>

    <kendo-tilelayout-item title="Stacked Bar Chart" [col]="1" colSpan="10">
      <kendo-tilelayout-item-body>
        <i2v-stackedcolumn-chart heading="Wrong way vehicles" subHeading="in lakhs" [customFilters]="customFilter"
          (daysFilterOutput)="onDaysFilterOutput($event)" (customFilterOutput)="onCustomFilterOutput($event)"
          [chartData]="stackedColumnChartData">
        </i2v-stackedcolumn-chart>
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>

    <kendo-tilelayout-item title="Heat Map" [col]="1" colSpan="10">
      <kendo-tilelayout-item-body>
        <i2v-heatmap-chart heading="Wrong way vehicles" subHeading="in lakhs" [customFilters]="customFilter"
          (daysFilterOutput)="onDaysFilterOutput($event)" (customFilterOutput)="onCustomFilterOutput($event)"
          [chartCategories]="heatMapCategories" [chartData]="HeatMapData">
        </i2v-heatmap-chart>
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>

    <kendo-tilelayout-item title="Line Chart" [col]="1" colSpan="10">
      <kendo-tilelayout-item-body>
        <i2v-line-chart heading="Wrong way vehicles" subHeading="in lakhs" [customFilters]="customFilter"
          (daysFilterOutput)="onDaysFilterOutput($event)" (customFilterOutput)="onCustomFilterOutput($event)"
          [chartCategories]="barandLineCategories" [chartData]="barandLineData">
        </i2v-line-chart>
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>

    <kendo-tilelayout-item title="Line Chart" [col]="1" colSpan="10">
      <kendo-tilelayout-item-body>
        <i2v-area-chart heading="Wrong way vehicles" subHeading="in lakhs" [customFilters]="customFilter"
          (daysFilterOutput)="onDaysFilterOutput($event)" (customFilterOutput)="onCustomFilterOutput($event)"
          [chartCategories]="stackedColumnChartData" [chartData]="stackedColumnChartData">
        </i2v-area-chart>
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>
