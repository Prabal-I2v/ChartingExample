<div>
  <kendo-tilelayout  [rowHeight]="855"  [style.Width]="855" [resizable]="true" reorderable="true">
    <kendo-tilelayout-item reorderable="true">
      <kendo-tilelayout-item-body>
        <i2v-charts style="display: flex;" heading="Stopped Vehicles" subHeading="in lakhs"
          [customFilters]="customFilter" (daysFilterOutput)="onDaysFilterOutput($event)"
          (customFilterOutput)="onCustomFilterOutput($event)">
          <kendo-chart>
            <kendo-chart-title text="Bar Chart"></kendo-chart-title>
            <kendo-chart-category-axis>
              <kendo-chart-category-axis-item [categories]="barandLineCategories" [title]="{ text: 'Months' }">
              </kendo-chart-category-axis-item>
            </kendo-chart-category-axis>
            <kendo-chart-series>
              <kendo-chart-series-item type="column" [gap]="2" [spacing]="0.25" [data]="barandLineData">
              </kendo-chart-series-item>
            </kendo-chart-series>
          </kendo-chart>
        </i2v-charts>
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>

    <kendo-tilelayout-item>
      <kendo-tilelayout-item-body>
        <i2v-charts style="display: flex;" heading="Wrong way vehicles" subHeading="in lakhs"
          [customFilters]="customFilter" (daysFilterOutput)="onDaysFilterOutput($event)"
          (customFilterOutput)="onCustomFilterOutput($event)">
          <kendo-chart>
            <kendo-chart-title text="Bar Chart"></kendo-chart-title>
            <kendo-chart-category-axis>
              <kendo-chart-category-axis-item [categories]="barandLineCategories" [title]="{ text: 'Months' }">
              </kendo-chart-category-axis-item>
            </kendo-chart-category-axis>
            <kendo-chart-series>
              <kendo-chart-series-item type="column" [gap]="2" [spacing]="0.25" [data]="barandLineData">
              </kendo-chart-series-item>
            </kendo-chart-series>
          </kendo-chart>
        </i2v-charts>
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>

    <kendo-tilelayout-item>
      <kendo-tilelayout-item-body>
        <i2v-charts style="display: flex;" heading="Abandoned Object" subHeading="in thousand"
          [customFilters]="customFilter" (daysFilterOutput)="onDaysFilterOutput($event)"
          (customFilterOutput)="onCustomFilterOutput($event)">
          <kendo-chart>
            <kendo-chart-title text="Line Chart"></kendo-chart-title>
            <kendo-chart-x-axis>
              <kendo-chart-x-axis-item [visible]="false"> </kendo-chart-x-axis-item>
            </kendo-chart-x-axis>
            <kendo-chart-category-axis>
              <kendo-chart-category-axis-item [categories]="barandLineCategories" [title]="{ text: 'Months' }">
              </kendo-chart-category-axis-item>
            </kendo-chart-category-axis>
            <kendo-chart-series>
              <kendo-chart-series-item type="area" [data]="barandLineData">
              </kendo-chart-series-item>
            </kendo-chart-series>
          </kendo-chart>
        </i2v-charts>
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>

    <kendo-tilelayout-item>
      <kendo-tilelayout-item-body>
        <i2v-charts style="display: flex;" heading="Total no. of vehicles" subHeading="in lakhs"
          [customFilters]="customFilter" (daysFilterOutput)="onDaysFilterOutput($event)"
          (customFilterOutput)="onCustomFilterOutput($event)">
          <kendo-chart title="Pie Chart">
            <kendo-chart-legend position="bottom"></kendo-chart-legend>
            <kendo-chart-series>
              <kendo-chart-series-item type="pie" [data]="pieData" field="value" categoryField="category"
                [labels]="{ visible: true, content: labelContent }">
              </kendo-chart-series-item>
            </kendo-chart-series>
          </kendo-chart>
        </i2v-charts>
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>

    <kendo-tilelayout-item>
      <kendo-tilelayout-item-body>
        <i2v-charts style="display: flex;" heading="Abandoned Object" subHeading="in thousand"
          [customFilters]="customFilter" (daysFilterOutput)="onDaysFilterOutput($event)"
          (customFilterOutput)="onCustomFilterOutput($event)">
          <kendo-chart style="width: 100%">
            <kendo-chart-title text="Heat Map" [margin]="{ left: 40 }"></kendo-chart-title>
            <kendo-chart-series>
              <kendo-chart-series-item type="heatmap" color="#216e39" [data]="commitData" [labels]="{ visible: false }"
                [markers]="{ type: 'roundedRect', border: { width: 2 } }">
              </kendo-chart-series-item>
            </kendo-chart-series>

            <kendo-chart-x-axis>
              <kendo-chart-x-axis-item [visible]="true"> </kendo-chart-x-axis-item>
            </kendo-chart-x-axis>

            <kendo-chart-y-axis>
              <kendo-chart-y-axis-item [reverse]="true" [line]="{ visible: false }"
                [labels]="{ content: yAxisLabelContent }">
              </kendo-chart-y-axis-item>
            </kendo-chart-y-axis>
          </kendo-chart>

        </i2v-charts>
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>

    <kendo-tilelayout-item>
      <kendo-tilelayout-item-body>
        <i2v-charts style="display: flex;" heading="Stopped Vehicles" subHeading="in lakhs"
          [customFilters]="customFilter" (daysFilterOutput)="onDaysFilterOutput($event)"
          (customFilterOutput)="onCustomFilterOutput($event)">
          <kendo-chart>
            <kendo-chart-title text="Bar Chart"></kendo-chart-title>
            <kendo-chart-category-axis>
              <kendo-chart-category-axis-item [categories]="barandLineCategories" [title]="{ text: 'Months' }">
              </kendo-chart-category-axis-item>
            </kendo-chart-category-axis>
            <kendo-chart-series>
              <kendo-chart-series-item type="column" [gap]="2" [spacing]="0.25" [data]="barandLineData">
              </kendo-chart-series-item>
            </kendo-chart-series>
          </kendo-chart>
        </i2v-charts>
      </kendo-tilelayout-item-body>
    </kendo-tilelayout-item>
  </kendo-tilelayout>
</div>
